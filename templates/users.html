<!doctype html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<html>
    <body>
        <div class="container-fluid">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                </tr>
            </thead>
            <tbody>
            {% for user in result %}
            
                <tr>
                    <td> {{ user['id'] }} </td>
                    <td> {{ user['username'] }} </td>
                    <td> {{ user['password'] }} </td>
                    <td> {{ user['firstname'] }} </td>
                    <td> {{ user['lastname'] }} </td>
                    <td><a class="btn btn-primary" href="{{ url_for('edit_user', id = user['id']) }}">Edit</a></td>
                </tr>
                

            {% endfor %}
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><a class="btn btn-primary" href="{{ url_for('new_user') }}">Add new</a></td>
                </tr>
            </tbody>

        </table>
        </div>
    </body>
</html>
