<!doctype html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        form { margin: 10px 10px 10px 10px; }
    </style>
</head>
<html>
    <body>
        <div class="container-fluid">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-3 text-right">
            <form action="{{ url_for('add_new_user') }}" method="POST">
                <p>Username <input type="text" name="username" required></p>
                <p>Password <input type="text" name="password" required></p>
                <p>First name <input type="text" name="firstname" required></p>
                <p>Last name <input type="text" name="lastname" required></p>
                <input type="submit" class="btn btn-success" value="Add">
                <a class="btn btn-primary" href="{{ url_for('get_users') }}">Cancel</a>
            </form>
            </div>
            <div class="col-sm-5">
            </div>
        </div>
    </body>
</html>
